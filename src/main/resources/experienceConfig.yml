# Welcome to FreeRPG!
# Support Discord: https://discord.gg/uAJXCnX
#
# This file is intended to be large and allow the ability to change and configure experience drops
#
# Some experience drops are located in perkConfig.yml
#
# ------------------------------------
# CUSTOM BLOCK EXPERIENCE INFORMATION:
# ------------------------------------
#
# 1) ***REQUIRED*** MATERIAL: The name of the block.
#    [TAGS] block
#    [EXAMPLE] block: PINK_BED
#    [NOTES] Select from https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Material.html
#            If a material is NOT recognized, it will simply not be considered (ex. NETHERITE_SCRAP in MC v1.15 will be ignored)
# 2) BREAK EXPERIENCE: The amount of the item dropped.
#    [TAGS] breakExp
#    [DEFAULT VALUE] 0
#    [EXAMPLE] breakExp: 100
#    [NOTES] Must be an integer.
# 3) NATURAL REQUIREMENT: whether or not the block must be natural to drop exp
#    [TAGS] natural, isNatural
#    [DEFAULT VALUE] false
#    [EXAMPLE] natural: false
#    [NOTES] Value must be "true" or "false." All blocks marked with "natural" are tracked in a file.
#
# EXAMPLES:
# 1) [block: DIRT, breakExp: 100, natural: true]
# 2) [block: OAK_PLANKS, breakExp: 5, natural: false]
# 3) [block: GOLD_BLOCK, breakExp: 123]
#
#
# ----------------------------------
# CUSTOM MOB EXPERIENCE INFORMATION:
# ----------------------------------
#
# 1) ***REQUIRED*** MOB NAME: The name of the mob.
#    [TAGS] mob
#    [EXAMPLE] mob: SHEEP
#    [NOTES] Select from https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/entity/EntityType.html
#            If a mob is NOT recognized, it will simply not be considered (ex. PIGLIN_BRUTE in MC v1.15 will be ignored)
# 2) KILL EXPERIENCE: The amount of the item dropped.
#    [TAGS] killExp
#    [DEFAULT VALUE] 0
#    [EXAMPLE] killExp: 100
#    [NOTES] Must be an integer.
#    [NOTES] Experience is only rewarded if the item used on the mob is a skill item (ex. swordsmanship requires swords, mining requires pickaxes, etc.)
#           Farming, Fishing, Repair, Agility, Alchemy, Smelting, and Enchanting have no specific skill items for mobs, so experience will always be rewarded to those skills if the mob is listed in their section.
#            Must be an Integer.
# 3) DAMAGE EXPERIENCE: The amount of experience rewarded for each point of damage done to the mob
#    [TAGS] damageExp
#    [DEFAULT VALUE] 0
#    [EXAMPLE] damageExp: 100
#    [NOTES] Experience is only rewarded if the item used on the mob is a skill item (ex. swordsmanship requires swords, mining requires pickaxes, etc.)
#            Farming, Fishing, Repair, Agility, Alchemy, Smelting, and Enchanting have no specific skill items for mobs, so experience will always be rewarded to those skills if the mob is listed in their section.
#            Must be an Integer.
# 4) TAKE DAMAGE EXPERIENCE: The amount of experience rewarded for each point of damage done to the player by the mob
#    [TAGS] takeDamageExp
#    [DEFAULT VALUE] 0
#    [EXAMPLE] takeDamageExp: 100
#    [NOTES] Must be an Integer.
# 5) HIT EXPERIENCE: The amount of experience rewarded for every hit the player lands on the mob
#    [TAGS] hitExp
#    [DEFAULT VALUE] 0
#    [EXAMPLE] hitExp: 100
#    [NOTES] Experience is only rewarded if the item used on the mob is a skill item (ex. swordsmanship requires swords, mining requires pickaxes, etc.)
#            Farming, Fishing, Repair, Agility, Alchemy, Smelting, and Enchanting have no specific skill items for mobs, so experience will always be rewarded to those skills if the mob is listed in their section.
#            Must be an Integer.
# 6) TAKE HIT EXPERIENCE: The amount of experience rewarded for every hit the player lands on the mob
#    [TAGS] takeHitExp
#    [DEFAULT VALUE] 0
#    [EXAMPLE] takeHitExp: 100
#    [NOTES] Must be an Integer.
# 7) BREED EXPERIENCE: The amount of experience rewarded when the player tames the mob
#    [TAGS] tameExp
#    [DEFAULT VALUE] 0
#    [EXAMPLE] tameExp: 100
#    [NOTES] Must be an Integer
# 8) TAME EXPERIENCE: The amount of experience rewarded when the player tames a mob
#    [TAGS] tameExp
#    [DEFAULT VALUE] 0
#    [EXAMPLE] tameExp: 100
#    [NOTES] Must be an Integer.
#
# EXAMPLES:
# 1)
# 2)
# 3)
#
#
